<div class="form-wrapper" style="margin: 20px;">
    <div class="form-control" style="margin-bottom: 20px;">
        <mat-checkbox class="example-margin">Checked</mat-checkbox>
    </div>
    <div class="form-control" style="margin-bottom: 20px;">
        <button mat-flat-button>Basic</button>
    </div>
    <div class="form-control" style="margin-bottom: 20px;">
        <mat-form-field>
            <mat-label>Input</mat-label>
            <input matInput>
          </mat-form-field>
    </div>
    <div class="form-control">
        <mat-form-field>
            <mat-label>Toppings</mat-label>
            <mat-select [formControl]="toppingsControl" multiple>
                <mat-select-trigger>
                    <mat-chip *ngFor="let topping of toppingsControl.value"
                    [removable]="true" (removed)="onToppingRemoved(topping)">
                    {{ topping }}
                    <em matChipRemove>
                        <img src="./assets/images/cross.svg" alt="Cross" class="cross-svg">
                    </em>
                  </mat-chip>
                </mat-select-trigger>
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="form-control">
        <ngx-select-dropdown  [multiple]="true"  [options]="dropdownOptions"></ngx-select-dropdown>
    </div>
</div>
